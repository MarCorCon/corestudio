<div class="row">
    <div class="col-xs-12">
        <h1 class="page-header"><i class="fa fa-inbox"></i> Bandeja de entrada</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-envelope-o"></i> Mensajes
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div ng-repeat="message in messagesCtrl.messages" class="alert alert-dismissable"
             ng-class="{'alert-info': message.priority === 'INFO', 'alert-warning': message.priority === 'WARN', 'alert-danger': message.priority === 'DANGER', 'read-message': message.isRead}">
            <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>-->
            <div class="message-icon"><i class="fa" ng-class="{'fa-info': message.priority === 'INFO', 'fa-exclamation-triangle': message.priority === 'WARN', 'fa-ban': message.priority === 'DANGER'}"></i></div>
            <div class="message-area">
                <div class="message-body">{{message.body}}</div>
                <div>{{message.date | date:'dd/MM/yyyy'}}</div>
            </div>
            <ul class="list-inline pull-right message-actions">
                <li><a class="pointer" ng-click="messagesCtrl.deleteMessage(message)"><i class="fa fa-trash text-danger"></i></a></li>
                <li><a class="pointer" ng-click="messagesCtrl.readMessage(message)"><i class="fa fa-check text-success"></i></a></li>
            </ul>
        </div>
    </div>
</div>
