<div class="login-content">
    <div class="panel panel-default login-panel">
        <div class="panel-heading login-panel-heading text-center">
          <img src="assets/images/logoT.png" alt="CoreStudio" class="login-logo">
        </div>
        <div class="panel-body">
            <form method="post" role="form" class="col-md-10 col-md-offset-1" ng-submit="loginCtrl.login()" ng-init="loginCtrl.credential = {}" novalidate>
                <div ng-show="loginCtrl.authenticationError" class="alert alert-danger">Nombre de usuario o contraseña no válido</div>
                <div class="form-group">
                    <label for="username" class="col-sm-12 control-label">Nombre de usuario</label>
                    <input type="text" name="name" id="username" class="form-control" ng-required="true"
                           ng-model="loginCtrl.credential.username" autofocus>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-12 control-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" ng-required="true"
                           ng-model="loginCtrl.credential.password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">{{loginCtrl.buttonText}}</button>
            </form>
        </div>
    </div>
</div>
