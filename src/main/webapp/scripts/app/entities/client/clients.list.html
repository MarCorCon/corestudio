<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-list-alt"></i> Lista de clientes
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table st-table="clients.data" st-pipe="clients.search" class="table  table-hover ">
            <thead>
            <tr>
                <th></th>
                <th class="sortable-header" st-sort="name">Nombre</th>
                <th class="text-center">Clases pendientes</th>
                <th class="text-center">Fecha fin de bono</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="client in clients.data track by client.id">
                <td class="vertical-middle"><img src="assets/images/face.png" alt="fotoCliente" class="img-circle img-responsive profile-small center-block"/></td>
                <td class="vertical-middle">{{ client.name + ' ' + client.firstSurname }}</td>
                <td class="vertical-middle text-center" ng-class="{'text-danger': client.pendingSessions === 0}">{{ client.pendingSessions }}</td>
                <td class="vertical-middle text-center" ng-class="{'text-danger strong': clients.isConsumedPass(client.lastDate)}">{{client.lastDate | date:'dd/MM/yyyy'}}</td>
                <td class="text-center vertical-middle">
                    <a class="btn btn-lg" ui-sref="clients.viewClient.personal({id: client.id, permalink: '{{ client | permalink | replaceAccents }}'})"><i class="fa fa-eye"></i></a>
                    <a class="btn btn-lg" ui-sref="clients.editClient({id: client.id, permalink: '{{ client | permalink | replaceAccents }}'})"><i class="fa fa-pencil"></i></a>
                </td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4"></td>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
<div class="row">
    <div class="col-md-12 text-right">
        <button ui-sref="clients.newClient" class="btn btn-circle"><i class="fa fa-plus"></i></button>
    </div>
</div>
