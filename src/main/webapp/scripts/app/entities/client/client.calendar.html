<treasure-overlay-spinner active="spinner.active">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <ul class="list-inline">
                <li>
                    <button class="btn btn-default" ng-click="vm.previousYear()"><i class="fa fa-chevron-left" ></i></button>
                </li>
                <li>
                    <div class="form-group">
                        <label for="selectYear">Seleccione el a√±o</label>
                        <select id="selectYear" class="form-control" ng-change="vm.updateCalendar(vm.year)" ng-options="year for year in vm.yearsList" ng-model="vm.year"></select>
                    </div>
                </li>
                <li>
                    <button class="btn btn-default" ng-click="vm.nextYear()"><i class="fa fa-chevron-right"></i></button>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <horizontal-calendar year="{{vm.year}}" on-select-date="vm.selectDate(date)" selected-dates="vm.passDates"></horizontal-calendar>
        </div>
    </div>
</treasure-overlay-spinner>
