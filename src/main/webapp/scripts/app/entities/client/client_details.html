<div class="row">
    <div class="col-md-9">
        <div class="row vertical-align">
            <div class="col-md-3">
                <img src="assets/images/face.png" class="img-circle img-responsive profile-size">
            </div>
            <div class="col-md-9">
                <div ng-switch="client.mode">
                    <div ng-switch-when="edit">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" ng-model="client.name"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="firstSurname">Primer apellido</label>
                                <input type="text" class="form-control" id="firstSurname" ng-model="client.secondSurname"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="secondSurname">Segundo apellido</label>
                                <input type="text" class="form-control" id="secondSurname" ng-model="client.secondSurname"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 col-md-offset-3">
                <!-- TAB NAVIGATION -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#personalTab" role="tab" data-toggle="tab">Personal</a></li>
                    <li><a href="#tab2" role="tab" data-toggle="tab" class="disabled" ng-disabled="true">Pagos</a></li>
                    <li><a href="#tab3" role="tab" data-toggle="tab" class="disabled" ng-disabled="true">Grupos</a></li>
                </ul>
                <!-- TAB CONTENT -->
                <div class="tab-content">
                    <div class="active tab-pane fade in" id="personalTab">
                        <div ng-switch="client.mode">
                            <div ng-switch-when="edit">
                                <div ng-include="'scripts/app/entities/client/client-form.html'"></div>
                            </div>
                            <div ng-switch-default>

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab2">
                        <h2>Tab2</h2>

                        <p>Lorem ipsum.</p>
                    </div>
                    <div class="tab-pane fade" id="tab3">
                        <h2>Tab3</h2>

                        <p>Lorem ipsum.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
