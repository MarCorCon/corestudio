<div class="row">
    <div class="col-md-12">
        <h1>Clientes</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-9">
        <table st-table="clients.data" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th st-sort="name">Nombre</th>
                    <th st-sort="pendingClases">Clases pendientes</th>
                    <th st-sort="dueDate">Fecha fin de bono</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="client in clients.data">
                    <td><img src="assets/images/face.png" alt="fotoCliente"/></td>
                    <td>{{ client.name + ' ' + client.firstSurname }}</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
<div class="row">
    <div class="col-md-9 text-right">
        <button ui-sref="newClient" class="btn btn-primary btn-circle"><i class="fa fa-plus"></i></button>
    </div>
</div>
