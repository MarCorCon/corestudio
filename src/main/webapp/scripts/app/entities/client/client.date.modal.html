<div class="modal-header">
    <button type="button" class="close" ng-click="modal.dismiss()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{modal.selectedDate.date | date: 'dd/MM/yyyy'}}</h4>
</div>
<div class="modal-body">
    <p>¿Qué desea hacer con la fecha seleccionada?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="modal.release()" ng-show="modal.canBeReleased()">Liberar</button>
    <button type="button" class="btn btn-info" ng-click="modal.freeze()" ng-show="modal.canBeFrozen()">Congelar</button>
    <button type="button" class="btn btn-primary" ng-click="modal.consume()" ng-show="modal.canBeConsumed()">Consumir</button>
</div>
