<h1>Información personal</h1>
<form role="form" class="form-horizontal">
	<div class="form-group">
		<label for="address" class="col-md-6 control-label text-right">Dirección</label>
		<div class="col-md-4 input-group">
            <input type="text" class="form-control" id="address" ng-model="clientForm.client.address">
        </div>
	</div>
    <div class="form-group">
        <label for="firstPhone" class="col-md-6 control-label text-right">Teléfono 1</label>
        <div class="col-md-4 input-group">
            <input type="text" class="form-control" id="firstPhone" ng-model="clientForm.client.firstPhone">
        </div>
    </div>
    <div class="form-group">
        <label for="secondPhone" class="col-md-6 control-label text-right">Teléfono 2</label>
        <div class="col-md-4 input-group">
            <input type="text" class="form-control" id="secondPhone" ng-model="clientForm.client.secondPhone">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-md-6 control-label text-right">Correo electrónico</label>
        <div class="col-md-4 input-group">
            <input type="text" class="form-control" id="email" ng-model="clientForm.client.email">
        </div>
    </div>
    <div class="form-group">
        <label for="birthdate" class="col-md-6 control-label text-right">Fecha de nacimiento</label>
        <div class="col-md-4 input-group">
            <input type="text" class="form-control" id="birthdate" ng-model="clientForm.client.birthdate">
            <div class="btn btn-default input-group-addon"><i class="fa fa-calendar"></i></div>
        </div>
    </div>
    <div class="form-group">
        <label for="admissionDate" class="col-md-6 control-label text-right">Fecha de alta</label>
        <div class="col-md-4 input-group">
            <input type="text" class="form-control" id="admissionDate" ng-model="clientForm.client.amissionDate">
            <div class="btn btn-default input-group-addon"><i class="fa fa-calendar"></i></div>
        </div>
    </div>
    <div class="form-group">
        <label for="comments" class="col-md-6 control-label text-right">Comentarios</label>
        <div class="col-md-4 input-group">
            <textarea type="text" class="form-control" id="comments" ng-model="clientForm.client.comments"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
	        <button class="btn btn-primary" ng-click="clientForm.saveClient()">Guardar</button>
        </div>
    </div>
</form>
