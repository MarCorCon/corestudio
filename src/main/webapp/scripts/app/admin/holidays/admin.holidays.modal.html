<div class="modal-header">
    <button type="button" class="close" ng-click="modal.dismiss()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{modal.selectedDate.date | date: 'dd/MM/yyyy'}}</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="description" class="control-label">Descripci√≥n</label>
        <input type="text" id="description" ng-model="modal.selectedDate.description" class="form-control">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="modal.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-danger" ng-click="modal.deleteDate()" ng-if="modal.selectedDate.type">Eliminar</button>
    <button type="button" class="btn btn-primary" ng-click="modal.saveDate()">Guardar</button>
</div>
