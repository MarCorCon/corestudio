<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-calendar"></i> Días festivos
            </li>
        </ol>
    </div>
</div>
<treasure-overlay-spinner active="spinner.active">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <ul class="list-inline">
                <li>
                    <button class="btn btn-default" ng-click="holidays.previousYear()"><i class="fa fa-chevron-left" ></i></button>
                </li>
                <li>
                    <div class="form-group">
                        <label for="selectYear">Seleccione el año</label>
                        <select id="selectYear" class="form-control" ng-change="holidays.updateHolidaysList(holidays.year)" ng-options="year for year in holidays.yearsList" ng-model="holidays.year"></select>
                    </div>
                </li>
                <li>
                    <button class="btn btn-default" ng-click="holidays.nextYear()"><i class="fa fa-chevron-right"></i></button>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <horizontal-calendar year="{{holidays.year}}" on-select-date="holidays.selectDate(date)" selected-dates="holidays.holidaysList"></horizontal-calendar>
        </div>
    </div>
</treasure-overlay-spinner>
