<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-money"></i> Gastos
            </li>
        </ol>
    </div>
</div>
<div class="row" ng-if="expensesCtrl.expenses.length">
    <div class="col-xs-6 right-bordered">
        <h3 class="text-center text-info">Todos</h3>
    </div>
    <div class="col-xs-6">
        <h3 class="text-center text-info">Periódicos</h3>

        <h4 class="text-muted text-center" ng-if="!expensesCtrl.regularExpenses.length">No hay gastos periódicos registrados</h4>
    </div>
</div>
<h4 class="text-muted text-center" ng-if="!expensesCtrl.expenses.length">No hay gastos registrados registrados</h4>
<div class="row">
    <div class="col-md-9 text-right">
        <button class="btn btn-circle" ng-click="expensesCtrl.openModal()"><i class="fa fa-plus"></i></button>
    </div>
</div>
