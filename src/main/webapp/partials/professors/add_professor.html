<form role="form" class="form-horizontal" ng-submit="saveProfessor()">
    <legend>{{formTitle}}</legend>
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label class="col-md-6 text-right control-label" for="name">Nombre:</label>

            <div class="col-md-6 input-group">
                <input type="text" class="form-control" id="name" placeholder="Nombre..."
                       ng-model="professor.name" ng-required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 text-right control-label" for="surname1">Primer apellido:</label>

            <div class="col-md-6 input-group">
                <input type="text" class="form-control" id="surname1" placeholder="Primer apellido..."
                       ng-model="professor.surname1" ng-required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 text-right control-label" for="surname2">Segundo apellido:</label>

            <div class="col-md-6 input-group">
                <input type="text" class="form-control" id="surname2" placeholder="Segundo apellido..."
                       ng-model="professor.surname2" ng-required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 text-right control-label" for="username">Nombre de usuario:</label>

            <div class="col-md-6 input-group">
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario..."
                       ng-model="professor.username" ng-required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 text-right control-label" for="password">Contraseña:</label>

            <div class="col-md-6 input-group">
                <input type="password" class="form-control" id="password" placeholder="Contraseña..."
                       ng-model="professor.passwordHash " ng-required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 text-right control-label" for="password2">Repita la contraseña:</label>

            <div class="col-md-6 input-group">
                <input type="password" class="form-control" id="password2" placeholder="Repita la contraseña..."
                       ng-model="passwordConfirm" ng-required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 text-right control-label" for="email">Correo electrónico:</label>

            <div class="col-md-6 input-group">
                <input type="text" class="form-control" id="email" placeholder="Correo electrónico..."
                       ng-model="professor.email" ng-required>
                <span class="input-group-addon" id="at-addon"><i class="fa fa-at"></i></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-6 text-right control-label" for="phone">Teléfono móvil:</label>

            <div class="col-md-6 input-group">
                <input type="text" class="form-control" id="phone" placeholder="Teléfono móvil..."
                       ng-model="professor.phone1" ng-required>
                <span class="input-group-addon" id="phone-addon"><i class="fa fa-phone"></i></span>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</form>
