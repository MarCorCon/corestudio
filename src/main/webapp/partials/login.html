<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>CoreStudio Gesti칩n</title>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>

<div class="container">
    <header role="banner" id="banner">
        <nav class="navbar navbar-default navbar-fixed-top hidden-xs" role="navigation">
            <a class="navbar-brand" href="#">CoreStudio Pilates</a>
        </nav>
    </header>
    <div class="row">
        <div class="login-content">
            <div class="panel panel-default login-panel">
                <div class="panel-heading login-panel-heading text-center">
                    <img src="../images/logoT.png" alt="Corestudio" class="login-logo">
                </div>
                <div class="panel-body">
                    <form method="post" role="form" class="col-md-10 col-md-offset-1" ng-submit="login()">
                        <div ng-show="invalidLogin" class="alert alert-danger">Nombre de usuario o contrase침a no v치lido</div>
                        <div class="form-group">
                            <label for="username" class="col-sm-12 control-label">Nombre de usuario</label>
                            <input type="text" name="name" id="username" class="form-control" ng-required="true" ng-model="credential.username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-12 control-label">Contrase침a</label>
                            <input type="password" id="password" class="form-control" ng-required="true" ng-model="credential.password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">{{buttonText}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../js/lib/jquery/jquery.min.js"></script>
<script src="../js/lib/bootstrap/bootstrap.min.js"></script>
</body>
</html>
